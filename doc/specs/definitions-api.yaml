definitions: 
  SuggestResponse:
    type: array
    items:
      type: object
      allOf:
        - $ref: "#/definitions/SuggestCreatorResponse"
        - $ref: "#/definitions/SuggestTitleResponse"
      additionalProperties: true
      properties: {}
  SuggestTitleResponse:
    type: object
    properties:
      term: 
        type: string
      pid: 
        type: string
      type: 
        type: string
      
  SuggestCreatorResponse:
    type: object
    properties:
      creator: 
        type: string
    additionalProperties: true

  SuggestLibraryResponse:
    type: object
    properties:
      agencyName: 
        type: string
      postalAddress: 
        type: string
      branchId: 
        type: string
      postalCode: 
        type: string
      geolocation: 
        $ref: '#definitions/Geolocation'
      agencyType: 
        type: string
      city: 
        type: string
    additionalProperties: true
  Geolocation:
    type: object
    properties:
      lat: 
        type: string
      lng: 
        type: string
    additionalProperties: true
